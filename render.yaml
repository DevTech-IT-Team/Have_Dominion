services:
  # Backend Service
  - type: web
    name: universal-helpers-backend
    env: node
    plan: free
    rootDir: backend
    buildCommand: npm install --production
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 8080
      - key: MONGODB_URL
        value: mongodb+srv://prerna_db_user:debbiewebsite@cluster0.jjdd6ok.mongodb.net/?appName=Cluster0
      - key: JWT_SECRET
        generateValue: true
      - key: ADMIN_SECRET_KEY
        generateValue: true
      - key: LOG_LEVEL
        value: info
      - key: CORS_ORIGINS
        value: https://universal-helpers-frontend.onrender.com,https://universal-helpers-frontend.onrender.com,http://localhost:5173,http://localhost:3000

  # Frontend Service
  - type: web
    name: universal-helpers-frontend
    env: static
    plan: free
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_BASE_URL
        value: https://universal-helpers-backend.onrender.com/api/v1
